<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Cadastro de Equipamentos</title>
    <link rel="stylesheet" href="equipa.css">
</head>

<body>
    <div class="modal">
        <div class="modal-content">
            <button class="close-btn" onclick="window.location.href='../home/index.html'"><i class="bi bi-x"></i></button>
            <div class="novoequip" id="novoequip">
                <h3>Cadastro de Equipamentos</h3>
                <form class="form">
                    <input type="text" name="nome" placeholder="Nome" required>
                    <input type="text" name="imagem" placeholder="Endereço da imagem" required>
                    <input type="text" name="descricao" placeholder="Descrição" required>
                    <div class="checkbox-group">
                        <div>
                            <input type="checkbox" name="ativo" id="ativo">
                            <label for="ativo">Ativo</label>
                        </div>
                        <div>
                            <input type="checkbox" name="inativo" id="inativo">
                            <label for="inativo">Não Ativo</label>
                        </div>
                    </div>
                    <input type="submit" value="Cadastrar" id="submit">
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
