<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel ="shortcut icon" href =" ../assets/icone.png " >
    <title>TechMan</title>
</head>

<body>
    <header>
        <img src="../assets/techman.png" alt="LogoMarca">
    </header>
        <main class="login-container">
            <form id="password-form">
                <input type="hidden" id="real-password" name="password" class="input-field">
                <input type="text" id="asterisk-password" disabled class="input-field">
            </form>
            <div class="button-grid">
                <div class="key-button" id="1">1</div>
                <div class="key-button" id="2">2</div>
                <div class="key-button" id="3">3</div>
                <div class="key-button" id="4">4</div>
                <div class="key-button" id="5">5</div>
                <div class="key-button" id="6">6</div>
                <div class="key-button" id="7">7</div>
                <div class="key-button" id="8">8</div>
                <div class="key-button" id="9">9</div>
                <div class="key-button clear-button" id="clear">C</div> 
                <div class="key-button" id="0">0</div>
                <div class="key-button submit-button" id="submit">&crarr;</div> 
            </div>
        </main>
</body>
<script src="script.js"></script>
</html>
